<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <style>
      .search-form {
        display: flex;
        justify-content: center;
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: rgb(22, 80, 116);
      }
      input {
        width: 300px;
        color: black;
        border: 2px solid #165074;
        padding: 5px;
        box-shadow: 0px 0px 5px #165074;
        border-radius: 7px;
        margin-right: 5px;
      }
      .button__submit {
        background-color: #bb2e2e;
        color: white;
        border: 2px solid #bb2e2e;
        padding: 5px;
        box-shadow: 0px 0px 5px #165074;
        border-radius: 7px;
        margin-right: 5px;
        transition: all 0.3s ease-in-out;
      }
      .button__submit:hover,
      .button__submit:focus {
        background-color: #0b2c52;
        color: white;
        border-color: #0b2c52;
        box-shadow: 0px 0px 5px #0b2c52;
        cursor: pointer;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
        /* grid-gap: 12px; */
        justify-content: center;
        padding: 0;
        list-style: none;
        margin-left: auto;
        margin-right: auto;
      }

      .photo-card {
        display: inline-block;
        margin: 10px;
        border: 1px solid #ddd;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        overflow: hidden;
      }

      .photo-card:hover {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .photo-card .photo__image {
        width: -webkit-fill-available;
        height: 180px;
      }

      .photo-card .info {
        display: flex;
        padding: 5px;
        background-color: #fff;
      }

      .photo-card .info-item {
        margin: 3px;
        font-size: 10px;
        color: black;
      }
      .is-hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="button__submit" type="submit">Search</button>
      </form>
    </header>
    <div class="gallery">
      <!-- Картки зображень -->
    </div>
    <button type="button" class="load-more is-hidden">Load more</button>
    <script type="module" src="./index.js"></script>
  </body>
</html>
